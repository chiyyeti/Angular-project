<div class="container">
  <div class="col-md-6">
    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input #uename="ngModel" name="uename" ngModel   required  pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" type="email"
          class="form-control">
        <span style="color: red;" *ngIf="uename.invalid && uename.touched">Please Enter Valid Email Address </span>


      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input #upass="ngModel" name="upass" ngModel  required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$" type="password"
          class="form-control">
        <span style="color: red;" *ngIf="upass.invalid && upass.touched">Minimum eight characters, at least one
          uppercase letter, one lowercase letter, one number and one special character </span>
      </div>
      <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
      <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid" >Submit</button>
    </form>
  </div>
</div>
