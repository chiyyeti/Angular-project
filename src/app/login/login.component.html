<div class="container">
  <div class="col-md-6">
    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input #uename="ngModel" name="uename" ngModel type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <!-- <span style="color: red;" *ngIf="uename.invalid && uename.touched">Please Enter Valid Email Address </span> -->

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input #upass="ngModel" name="upass" ngModel type="password" class="form-control" id="exampleInputPassword1">
        <!-- <span style="color: red;" *ngIf="upass.invalid && upass.touched">Minimum eight characters, at least one
          uppercase letter, one lowercase letter, one number and one special character </span> -->

      </div>
      <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
      <button type="submit" [disabled]="regForm.invalid" class="btn btn-primary">SignIn</button>
    </form>
  </div>
</div>
